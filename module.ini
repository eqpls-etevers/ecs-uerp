[default]
title = uerp
tenant = ecs
version = 0.1

memory = 1g

hostname = uerp
host = 0.0.0.0
port = 8080
export = false

system_access_key = system
system_secret_key = eqplsSystemPassword!@#

health_check_interval = 5
health_check_timeout = 2
health_check_retries = 12

[container:links]
ecs-postgresql = postgresql
ecs-elasticsearch = elasticsearch
ecs-redis = redis
ecs-keycloak = keycloak

[service]
stage = dev
runtime = container
workers = 4
version = 1

environment = ../eqpls-environment
schema = ../ecs-schema
paths =

[auth]
refresh_rbac_interval = 30
refresh_info_interval = 60

[driver:keycloak]
hostname = keycloak
hostport = 8080
username = system
password = eqplsSystemPassword!@#
frontend = https://eqpls.com
rbac_attribute = role
domain = eqpls.com
default_realm = eqpls.com
admin_username = admin
admin_password = admin

[driver:redis:authn]
hostname = redis
hostport = 6379
database = 0
expire = 60

[driver:redis:queue]
hostname = redis
hostport = 6379
database = 1
expire = 3600

[driver:redis:model]
hostname = redis
hostport = 6379
database = 2
expire = 3600

[driver:elasticsearch]
hostname = elasticsearch
hostport = 9200
username = system
password = eqplsSystemPassword!@#
shards = 3
replicas = 0
expire = 604800

[driver:postgresql]
writer_hostname = postgresql
writer_hostport = 5432
reader_hostname = postgresql
reader_hostport = 5432
username = system
password = eqplsSystemPassword!@#
database = eqpls